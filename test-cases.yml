---
- summary: |
      Поиск товаров через поисковую строку
  requirement: |
      Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites:
      no data
  test-data: |
      iphone
  steps:
      - Вводим ключевое слово в поисковую строку
  expected-result: |
      Пользователь получает в поисковой выдаче два товара
    
- summary: |
      Проверка работы фильтров 
  requirement: |
      Пользователь должен иметь возможность фильтровать товары
  prerequisites:
      no data
  test-data: |
      Category = smartphones, Brand = Apple, чекбокс In Stock активирован, Price from 0 to 500
  steps:
      - Устанавливаем фильтр Category
      - Устанавливаем фильтр Brand
      - Чекбокс In Stock установлен по умолчанию
      - Устанавливаем фильтр Price
  expected-result: |
      Пользователь видит товар iphone 9
    
