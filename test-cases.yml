- summary: |
      Проверка  ототбражения карточки товара
  requirement: |
      Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites:
      no data
  test-data: |
      Выбираем любой товар, отображаемый на главной странице
  steps:
      - Кликаем на карточку товара
      - Открывается страница товара с подробной информацией
  expected-result: |
      Пользователь видит страницу товара, на которой есть следующая инфомрация: главное фото, дополнительные фотографии, название категориии, название товара, его рейтинг, цена, остаток, описание и кнопка "В корзину"

- summary: |
      Проверка работы корзины 
  requirement: |
      Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
      no data
  test-data: |
      Выбираем любой товар, отображаемый на главной странице
  steps:
      - Нажимаем на кнопку "В корзину"
      - Открывается модальное окно с подтверждением добавления товара в корзину
      - Подтверждаем отправку товара в корзину в модальном окне
      - Переходим в корзину 
  expected-result: |
      В корзине отображается список добавленных товаров с указанем количества, цены и итоговой суммы. Доступна кнопка "Оформить заказ"
    
