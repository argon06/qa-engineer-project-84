---
- summary: |
    Фильтр по цене не учитывает скидку
  environment: |
    Google Chrome Версия 121.0.6167.85 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Устанавливаем фильтр Category
    2. Устанавливаем фильтр Brand
    3. Чекбокс In Stock установлен по умолчанию
    4. Устанавливаем фильтр Price
  expected-result: |
    Пользователь видит товар iphone 9
  actual-result: |
    На странице отображается надпись Nothing found!

- summary: |
    Элементы в мобильной версии сайта наезжают друг на друга при тестировании на iphone 12 pro
  environment: |
    Safari
    Iphone 12 pro, iOS 16
  steps-to-reproduce: |
    Открываем главную страницу
  expected-result: |
    Элементы сайта не перекрывают друг друга
  actual-result: |
    Фильтры выходят за границу блока
    Блок с товаром отображается под блоком с фильтром
    
- summary: |
    Отсутсвует модальное окно после добавления товара в корзину
  environment: |
    Google Chrome Версия 121.0.6167.85 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Нажимаем на кнопку "В корзину"
  expected-result: |
    Открывается модальное окно с подтверждением добавления товара в корзину
  actual-result: |
    Товар перемещается в корзину без открытия модального окна
