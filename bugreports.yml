---
- summary: |
    Фильтр по цене не учитывает скидку
  environment: |
    Google Chrome Версия 121.0.6167.85 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Находим любой товар со скидкой
    2. Устанавливаем фильтр Price с учетом скидки этого товара
  expected-result: |
    Пользователь видит товары, в том числе товар из шага 1
  actual-result: |
    Товар из шага 1 в отфильтрованную выборку не попал

- summary: |
    Не реализована мобильная версия магазина
  environment: |
    Safari
    Iphone 12 pro, iOS 16
  steps-to-reproduce: |
    1. Заходим на главную страницу  https://hexlet-products-store.vercel.app/
    2. Запускаем "Dev Tools"
    3. Нажимаем комбинацию клавиш Ctrl+Shift+M
  expected-result: |
    Мобильная версия сайта работает корректно
  actual-result: |
    Фильтры выходят за границу блока
    Блок с товаром отображается под блоком с фильтром
       
- summary: |
    Ошибка 500 после оформления заказа
  environment: |
    Google Chrome Версия 121.0.6167.85 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Заходим на главную страницу  https://hexlet-products-store.vercel.app/
    2. Добавляем любой товар в корзину
    3. Переходим в корзину
    4. Запускаем "Dev Tools"
    5. Переходим на вкладку Сеть
    6. Нажимаем на кнопку "Оформить заказ"
    7. В открывшемся модальном окне нажимаем "Закрыть"
  expected-result: |
    Запрос отправлен успешно
  actual-result: |
    В консоле ошибка 500

- summary: |
    Не отображается флаг английского языка в меню выбора языка 
  environment: |
    Google Chrome Версия 121.0.6167.85 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro 22H2
  steps-to-reproduce: |
    1. Нажимаем кнопку Language
  expected-result: |
    Слева от каждого языка отображается флаг языка
  actual-result: |
    Флаг английского языка не отображается

- summary: |
    Модальное окно "Заказ успешно формлен" не закрывается кнопкой "X"
  environment: |
    Google Chrome 121.0.6167.140 (Официальная сборка), (64 бит)
    ОС Windows 10 21H2
  steps-to-reproduce: |
    1. Открыта корзина в которой есть любой товар
    2. Нажимаем на кнопку "Оформить заказ"
    2. Нажимаем кнопку "X" для закрытия модального окна
  expected-result: |
    Модальное окно закрывается
  actual-result: |
    Модальное окно не закрывается

- summary: |
    Description не переведен на русский язык
  environment: |
    Google Chrome 121.0.6167.140 (Официальная сборка), (64 бит)
    ОС Windows 10 21H2
  steps-to-reproduce: |
    1. Нажимаем кнопку Language
    2. Выбираем Russian
  expected-result: |
    Весь контент переведен на русский язык
  actual-result: |
    Текст в Description остался на английском

- summary: |
    Поле To фильтра Price принимает отрицательные значения
  environment: |
    Google Chrome 121.0.6167.140 (Официальная сборка), (64 бит)
    ОС Windows 10 21H2
  steps-to-reproduce: |
    1. Наводим курсор мыши на поле To фильтра Price
    2. Нажимаем на появившуюся кнопку "Вниз"
  expected-result: |
    Поле останавливается на значении 0
  actual-result: |
    В поле плявляется значение -1
